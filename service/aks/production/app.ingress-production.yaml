---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: integration-production
  namespace: gcd-production
  labels:
    website: integration-production
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"

spec:
  rules:
    - host:  gcd-integration.maersk-digital.net
      http:
        paths:
        - path: /
          backend:
            serviceName: integration-production
            servicePort: 8081
  tls:
  - hosts:
    -  gcd-integration.maersk-digital.net
    secretName: tls-wildcard-maersk-digital-net
---

